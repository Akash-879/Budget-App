apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails-app
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      containers:
      - name: rails-app
        image: akash879/rails:v2
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          value: "postgresql://ubuntu:password@postgres:5432/Budgy_development"
